<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
            * {
              box-sizing: border-box;
            }
            .text {
              font-size: 14px;
            }
          
            .item {
              margin-bottom: 18px;
            }
          
            .clearfix:before,
            .clearfix:after {
              display: table;
              content: "";
            }
            .clearfix:after {
              clear: both
            }
          
            .box-card {
              width: 480px;
            }
            .type_ul {
              list-style: none;
              max-height: 670ps;
              overflow-y: auto;
              padding: 0px;
            }
            ul >li {
                display: table;
                width: 100%;
                cursor: pointer;
                border-bottom: 1px solid #111;
            }
            .type_ul > li > i {
              text-align: center;
              width: 15%;
              font-size: 20px;
              display: block;
              margin: auto;
              color:blueviolet;
            }
            .type_ul > li:hover {
              background: rgb(221, 162, 223);
              color: #fff;
            }
            .type_ul >li > div {
              display: table-cell;
              line-height: 40px;
              text-align: center;
              width: 60%;
              font-size:14px;
            }
    </style>
</head>
<body>
    <div id="app">
        <el-dialog title="添加" :visible.sync="dialogVisible" width="30%">
            <el-form :model="form">
                <el-form-item label="上级" :label-width="formLabelWidth" >
                      <el-input v-model="form.upOneLevel" autocomplete="off" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="名称" :label-width="formLabelWidth">
                      <el-input v-model="form.name"  autocomplete="off"></el-input>
                </el-form-item>
              </el-form>
          <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="addLi(form)">确 定</el-button>
          </span>
        </el-dialog>
        <el-dialog title="编辑" :visible.sync="dialogEditVisible" width="30%">
            <el-form :model="form">
                <el-form-item label="上级" :label-width="formLabelWidth" >
                      <el-input v-model="form.upOneLevel" autocomplete="off" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="名称" :label-width="formLabelWidth">
                      <el-input v-model="form.name"  autocomplete="off"></el-input>
                </el-form-item>
              </el-form>
          <span slot="footer" class="dialog-footer">
            <el-button @click="dialogEditVisible = false">取 消</el-button>
            <el-button type="primary" @click="editLi">确 定</el-button>
          </span>
        </el-dialog>
    <el-card class="box-card">
        <div slot="header" class="clearfix">
          <span>主分类</span>
          <el-button style="float: right; padding: 3px 0" type="primary" @click="dialogVisible = true">添加分类</el-button>
        </div>
        <ul class="type_ul" v-for="(item,index) in goodsName" :key="index">
            <li><i class="el-icon-edit" @click="eGoods(index,item)"></i><div>{{item.name}}</div><i class="el-icon-delete" @click="del(index,form)"></i></li>
        </ul>
      </el-card>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            form:{
              upOneLevel:'',
              name:''
            },
            goodsName:[
              {
                name:'服饰内衣'
              }
            ],
            dialogVisible: false,
            dialogEditVisible: false,
            formLabelWidth: '50px'
        },
        methods: {
        addLi(form){
          this.dialogVisible = false
          if(form.name === ''){
            this.dialogVisible = true
            return this.$message.warning('输入框不可为空!')
          }else{
            this.goodsName.push({
            name : this.form.name
            })
          }
          this.form.name = ''
        },
        eGoods(index,item){
          this.dialogEditVisible = true
          console.log(index,item.name)
          this.form.name = item.name
        },
        del(index,form){
          this.$confirm('确认删除？')
          .then(_ => {
            this.goodsName.splice(index, 1)
          })
          .catch(_ => {});
        },
        editLi(){
          this.dialogEditVisible = false
          let oldVlu = this.form.name
          console.log('111' + oldVlu)
          
        }
      }
    })
</script>
</html>
